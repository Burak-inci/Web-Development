<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google!</title>
    <link rel="stylesheet" href="tasarim.css">
</head>
<body class="style">
    <figure class="logo"><img src="google-logo.jpg" alt="Google!"></figure>
    <table class="table">
        <div class="container bggray">
            Search the web using Google!
            <br>
            <input type="text" id="textbox">
            <br>
            <button>Google Search</button>
            <button>I'm feeling lucky</button>
        </div>
        <div class="container2">
            <p>Special Searches <br>
            Stanford Search <br>
            Linux Search</p>
        </div>
        <div class="container3">
            <p>Help! <br>
            About Google! <br>
            Company info <br>
            Google! Logos </p>
        </div>
        <div class="container4">
            <p>Get Google! <br>
                updates monthly: <br>
                <input type="text">
                <br>
                <button>Subscribe</button>
                Archive
            </p>
        </div>
        <div style="text-align: center; font-size: 12px;">
            <p>Copyright &copy;1998 Google Inc.</p>
        </div>
    </table>
</body>
</html>
